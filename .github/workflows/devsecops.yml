name: Python DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest pip-audit

      - name: Lint with pylint (non-blocking)
        run: |
          pylint app.py tests/test_app.py || true

      - name: Run unit tests
        run: |
          PYTHONPATH=$(pwd) pytest tests --maxfail=1 --disable-warnings -q

      - name: Security vulnerability scan (pip-audit)
        run: |
          pip-audit -r requirements.txt

      - name: Build Python package
        run: |
          python setup.py sdist bdist_wheel || echo "No setup.py, skipping build"
